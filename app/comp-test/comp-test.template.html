  <ui-select id="myselect" ng-model="$ctrl.selected"  >
    <ui-select-match>
      <span ng-bind="$select.selected.name"></span>

    <ui-select-choices repeat="item in $ctrl.itemArray">

    </ui-select-choices>
  </ui-select>
